sudo: false
branches:
  only:
  - gh-pages
language: python
before_install:
- openssl aes-256-cbc -K $encrypted_6c7bee72a465_key -iv $encrypted_6c7bee72a465_iv -in publish-key.enc -out ~/.ssh/publish-key -d
- chmod u=rw,og= ~/.ssh/publish-key
- echo "Host github.com" >> ~/.ssh/config
- echo "  IdentityFile ~/.ssh/publish-key" >> ~/.ssh/config
- git remote set-url origin git@github.com:sergiomario/pythonbrasilblog.git
- git fetch origin -f gh-pages:gh-pages
install:
- pip install --upgrade pip
- pip install -r requirements.txt
script:
- make github
